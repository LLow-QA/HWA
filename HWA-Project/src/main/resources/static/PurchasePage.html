<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="purchasepage.css" type="text/css">
    <title>Buy Tickets</title>
</head>

<body onload="Javascript:readChosenCoach()">
    <div id="page">
        <div class="header-container">
            <header id="header">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container">

                        <a class="navbar-brand" href="./Index.html">
                            <img class="logo img-responsive" src="./QACoachesOutlined.png"
                                alt="QA coaches simple logo. &copy;QA all rights reserved" width="232px" height="52px">
                        </a>
                        <div class="collapse navbar-collapse" id="navbarNavLeft">
                            <ul class="navbar-nav justify-content-start">
                                <li class="nav-item active">
                                    <a class="nav-link" href="./Index.html">&ThickSpace;Home&ThickSpace;<span
                                            class="sr-only"></span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./Timetable.html">&ThickSpace;Timetable&ThickSpace;</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./Contact.html">&ThickSpace;Contact Us&ThickSpace;</a>
                                </li>
                            </ul>
                        </div>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavRight">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" onclick = "areYouLogged();" title="view account" style = "cursor: pointer;">
                                        &ThickSpace;<u>My Account</u>&ThickSpace;
                                    </a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./Signup.html"><span class="fas fa-user"></span>
                                        Sign-up</a>
                                </li>
                                <li>/</li>
                                <li class="nav-item ">
                                    <a class="nav-link " href="./Login.html"><span class="fas fa-sign-in-alt"></span>
                                        Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <h1 id="ticketheader" class="text-center">
                    Buy Tickets
                </h1>
                <div id="logo" class="text-center">
                    <img src="./bus-logo-abstract.jpg" class="logo img-responsive"
                        alt="QA coaches simple logo. &copy;QA all rights reserved" width="248" height="191">
                </div>
            </header>
        </div>
        <br />
        <div class="tablecontainer">
            <div class="container">
                <br />
                <div>
                    <table id="coachChoice" class="text-center center">
                        <thead id="head">
                            <tr>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Departure Time</th>
                                <th>Arrival Time</th>
                                <th>Ticket Cost</th>
                            </tr>
                        </thead>
                        <tbody id="singlecoach">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br />
        <div class="ticketcontainer">
            <div class="container ">
                <h5 class="text-center"><strong>Number of Tickets:</strong></h5>
                <div class="row" id="ticketslider">
                    <div id="inputdiv">
                        <input type="text" size="20" value="1" id="ticketnum" />
                        <input type="button" class="btn btn-dark" value="-" id="less" onclick="minus();" />
                        <input type="button" class="btn btn-dark" value="+" id="more" onclick="plus();" />
                    </div>
                </div>
                <br />
                <div class="row" id="totalprice">
                    <h4 class="text-center"><strong>Total Cost:</strong></h4>
                    <div class="text-center">
                        <input type="text" class="text-center form-control" id="totalcost" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-dark" id="purchaseSubmit" onclick = "toPay();">Purchase</button>
                    </div>
                </div>
            </div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="purchasepage.js"></script>
    <script src = "checkloggedin.js"></script>
</body>

</html>
