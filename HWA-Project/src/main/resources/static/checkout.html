                        <input type="checkbox" class="form-check-input" id="vatCheck" value="2">

                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <small class="form-text text-muted">Please provide proof of excemption before boarding (ie

                </div>
            </div>
            <br />
            <div class="container">
                <div class="row">

                    <div class="text-center" id="checkoutbutton">
