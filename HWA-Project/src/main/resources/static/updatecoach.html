<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Update</title>
</head>

<body>
    <div id="page">
        <div class="header-container">
            <header id="header">
                <h1 id="updatecoachheader" class="text-center">
                    Update Route
                </h1>
                <br />
                <div class="text-center">
                    <a href="Index.html">
                        <img src="./bus-logo-abstract.jpg" class="logo img-responsive"
                            alt="QA coaches simple logo. &copy;QA all rights reserved" width="248" height="191">
                    </a>
                </div>
            </header>
        </div>
        <br />
        <div class="generatecontainer">
            <div class="container">
                <div class="text-center">
                    <label id="coachIDLabel"><strong>Please enter the ID of the coach you would like to update so that
                            the
                            current
                            data can be loaded</strong></label>
                </div>
                <div class="row" style="display: grid; justify-content: center;">
                    <input type="number" class="form-control" id="coachID" style="width:90.5px;" required>

                    <button type="button" class="btn btn-danger" id="getID" style="width: fit-content;"
                        onclick="getCoachInfo();">
                        Generate
                    </button>
                </div>


            </div>
        </div>
        <br />
        <div class="updatecontainer">
            <div class="container">
                <form method="post" action="addcoach.html">
                    <fieldset>
                        <Legend id="topform" class="text-center"><b>Please Update The Route Details Below</b>
                        </Legend>
                        <hr />
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" class="form-control" id="origin" name="origin" required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="depart">Departure Time</label>
                            <input type="text" class="form-control" id="depart" required>
                            <small id="departtime" class="form-text text-muted">Please enter in HH:MM 24 hour
                                format</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="arrive">Arrival Time</label>
                            <input type="text" class="form-control" id="arrive" required>
                            <small id="arrivetime" class="form-text text-muted">Please enter in HH:MM 24 hour
                                format</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="cap">Capacity</label>
                            <input type="number" class="form-control" id="cap" value="10" required>
                            <small id="capInfo" class="form-text text-muted">Min. capacity is 10</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="price">Ticket Price</label>
                            <input type="number" class="form-control" id="price" required>
                            <small id="priceInfo" class="form-text text-muted">Max. ticket price is Â£20</small>
                        </div>
                        <br />
                        <button type="button" class="btn btn-dark" id="updateCoach">Update</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="updatecoach.js"></script>
</body>

</html>
