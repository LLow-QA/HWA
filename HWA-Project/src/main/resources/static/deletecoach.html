<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Delete</title>
</head>

<body>
    <div id="page">
        <div class="header-container">
            <header id="header">
                <h1 id="deletecoachheader" class="text-center">
                    remove Route
                </h1>
                <br />
                <div class="text-center">
                    <a href="Index.html">
                        <img src="./bus-logo-abstract.jpg" class="logo img-responsive"
                            alt="QA coaches simple logo. &copy;QA all rights reserved" width="248" height="191">
                    </a>
                </div>
            </header>
        </div>
        <br />
        <br />
        <div class="deletecontainer">
            <div class="container">
                <div id="logincol" class="col">
                    <div class="class-body">
                        <br />
                        <div class="row" style="display: grid; justify-content: center;">
                            <label for="delete"><strong>Enter the route number that is being removed</strong></label>
                            <br/>
                            <input type="number" class="form-control" id="delete" name="del" style = "width: 370px; text-align: center;" required>
                            <br />
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deleterouteModal">
                                Remove Route
                            </button>
                            <div class="modal" id=deleterouteModal>
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2 class="modal-title text-center"><strong>Are you
                                                    sure?</strong></h2>
                                            <button type="button" class="close" data-bs-dismiss="modal">
                                                <span><strong>&times;</strong></span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-center">Are you sure you want to permenantly
                                                remove this route.</p>
                                            <p class="text-center">If yes then please make a note of all passengers who
                                                have
                                                purchased tickets for this route as they will have their accounts
                                                disabled
                                                as well
                                                and we will need to notify them of this by email.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark close" data-bs-dismiss="modal">
                                                <span><strong>Back To My Account</strong></span>
                                            </button>
                                            <button type="button" class="btn btn-dark" id="deleteaccount"
                                                onclick="deleteRoute();">
                                                Continue
                                            </button>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="deletecoach.js"></script>
</body>

</html>
