<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Add</title>
</head>

<body>
    <div id="page">
        <div class="header-container">
            <header id="header">
                <h1 id="addcoachheader" class="text-center">
                    Add Route
                </h1>
                <br />
                <div id="logo" class="text-center">
                    <a href = "Index.html">
                    <img src="./bus-logo-abstract.jpg" class="logo img-responsive"
                        alt="QA coaches simple logo. &copy;QA all rights reserved" width="248" height="191">
                        </a>
                </div>
            </header>
        </div>
        <br />
        <br />
        <div class="createcontainer">
            <div class="container">
                <form method="post" action="addcoach.html">
                    <fieldset>
                        <Legend id="topform" class="text-center"><b>Please Enter The New Route Details Below</b>
                        </Legend>
                        <hr />
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" class="form-control" id="origin" name="origin" required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="depart">Departure Time</label>
                                <input type="text" class="form-control" id="depart" required>
                                <small id="departtime" class="form-text text-muted">Please enter in HH:MM 24 hour format</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="arrive">Arrival Time</label>
                                <input type="text" class="form-control" id="arrive" required>
                                <small id="arrivetime" class="form-text text-muted">Please enter in HH:MM 24 hour format</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="cap">Capacity</label>
                            <input type="number" class="form-control" id="cap" value = "10" required>
                            <small id="capInfo" class="form-text text-muted">Min. capacity is 10</small>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="price">Ticket Price</label>
                            <input type="number" class="form-control" id="price" required>
                            <small id="priceInfo" class="form-text text-muted">Max. ticket price is Â£20</small>
                        </div>
                        <br />
                        <button type="button" class="btn btn-dark" id="coachCreate">Submit</button>
                        <button type="reset" class="btn btn-dark" id="coachReset">Reset</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src = "addcoach.js"></script>
</body>

</html>
